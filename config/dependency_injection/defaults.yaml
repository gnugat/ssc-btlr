services:
    _defaults:
        autowire: true
        autoconfigure: true

    _instanceof:
        'Symfony\Component\Console\Command\Command':
            tags: ['console.command']
            lazy: true
            public: true

    'Ssc\Btlr\':
        resource: '../../src/'
        exclude:
            - '../../src/App/BtlrApplication.php'
            - '../../src/App/BtlrCommand.php'
