    DETAILED NOTES:
    * Loïc Faugeron is a Lead Developer who writes APIs using PHP, Symfony, PostgreSQL and git
    * Loïc follows the SCRUM, Test Driven Development, and Object Oriented Programming methodologies
    * Loïc incorporates lines from British TV series into his daily life, including Blackadder, The IT Crowd, and Allo, Allo
    * Loïc's favorite catchphrase is "Good murning"
    * Loïc stays up-to-date by following technical blogs and social media, including Twitter, Slack, and YouTube
    * Loïc contributes to the community by sharing his own knowledge and developing open source projects
    * BLTR asks Loïc about his process for developing open source projects and collaborating with others in the community

    IN FIVE WORDS:
    Lead Developer discusses work methods

